<!-- Conference room -->
<div id="conference-room">
    <h2>Conference Room</h2>
    <ul id="conference-room-list"></ul>
  </div>
  
  <!-- Bedrooms -->
  <div id="bedrooms">
    <h2>Bedrooms</h2>
    <div class="bedroom-container">
      <div class="bedroom">
        <h3>Bedroom 1</h3>
        <ul id="bedroom-1-list"></ul>
      </div>
      <div class="bedroom">
        <h3>Bedroom 2</h3>
        <ul id="bedroom-2-list"></ul>
      </div>
      <!-- Add additional bedroom divs here -->
    </div>
  </div>
  
  <!-- Add Person Form -->
  <form id="add-person-form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="role">Role:</label><br>
    <select id="role" name="role">
      <option value="facilitator">Facilitator</option>
      <option value="developer">Developer</option>
    </select><br>
    <label for="skill">Skill Proficiency:</label><br>
    <select id="skill" name="skill">
      <option value="smart-contract-development">Smart Contract Development</option>
      <option value="frontend-technologies">Frontend Technologies</option>
      <option value="server-side-architecture">Server-Side Architecture</option>
    </select><br>
    <!-- Add gender input here -->
    <input type="submit" value="Add Person">
  </form>
